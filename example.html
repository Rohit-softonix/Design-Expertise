<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping Image Slider</title>
    
    <!-- Bootstrap (Optional for Styling) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .slider-container {
            overflow: hidden;
            width: 800px;
            border: 3px solid #333;
            border-radius: 10px;
            position: relative;
        }

        .slider {
            display: flex;
            width: calc(150px * 15); /* Total 15 boxes */
            transition: transform 1s ease-in-out;
        }

        .box {
            width: 150px;
            height: 150px;
            background-color: #ff758c;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            color: white;
            border-radius: 10px;
            flex-shrink: 0;
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <div class="slider-container">
        <div class="slider">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
            <div class="box">6</div>
            <div class="box">7</div>
            <div class="box">8</div>
            <div class="box">9</div>
            <div class="box">10</div>
            <div class="box">11</div>
            <div class="box">12</div>
            <div class="box">13</div>
            <div class="box">14</div>
            <div class="box">15</div>
        </div>
    </div>

    <script>
        let slider = document.querySelector('.slider');
        let boxes = document.querySelectorAll('.box');
        let index = 0;

        function moveSlider() {
            if (index < 11 - 1) {
                index++;
            } else {
                index = 0; // Reset to the first box
            }
            slider.style.transform = `translateX(-${index * 160}px)`;
        }

        setInterval(moveSlider, 3000); // Move every 3 seconds
    </script>

</body>
</html>
